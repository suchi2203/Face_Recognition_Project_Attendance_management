<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_proceed</title>
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
</head>
<body>
    <p>** Hit Capture button when there is a rectangle around your face**</p>
    {% if message %}
        <h2 class="retry">Couldn't find a face, Retry!!</h2>
    {% else %}
        <h2 >Register your face</h2>
    {% endif %}

    <img src="{{ url_for('video_reg') }}" width="50%" height="50%" class="video__"/>
        
    <div>
        <form action="/video_reg" method="POST">
            <button class="button1">Capture</button>
        </form>
    </div>
         
</body>
</html>
