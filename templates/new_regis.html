<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
    <title>New_Registration</title>
</head>

<body>

    <div style="margin:0px; padding:0px;">
        <nav>
            <ul class="topnav">
                <li style="cursor: pointer; margin-left: 15px;"><a  href="/">Home</a></li>
                <li style="cursor: pointer; margin-left: 15px;"><a  href="/give_attendance">Give_Attendance</a></li>
                <li style="cursor: pointer; margin-left: 15px;"><a  href="/admin_login">Admin_login</a></li>
                <li style="cursor: pointer; margin-left: 15px;"><a  href="/view_list_att">View_Attendance</a></li> 
            </ul>
        </nav>
    </div>

    <div class="container_register">
        <h1 class="h1 _reg">Register</h1>
        <p class="p_reg">Please fill in this form to create an account.</p>
        {% if message %}
            <h3 class="alr_exist">This Id already exists!!! Enter another Id</h3>
        {% endif %}
        <hr>

        <form action="/reg_proceed" method="POST">

            <div class="entries_reg">
                <label class="label_reg"><b>Id</b></label>
                    <input type="integer" placeholder="Enter your Id" name="Id" id="text_reg" required>
                <label class="label_reg" for="text"><b>Name</b></label>
                    <input type="text" placeholder="Enter Name" name="name" id="text_reg" required>
                <label class="label_reg" for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required>
            </div>
          
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button> 

        </form>

    </div>
        
    <div class="container signin">
            <p>Already have an account? <a href="/give_attendance">Give Attendance</a>.</p>
    </div>

</body>
</html>
